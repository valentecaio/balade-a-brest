			<script type="text/javascript">
				// search by name in global variables
				function searchByName(name, data){
					for(i in data){
						if(data[i].name == name){
							return data[i];
						}
					}
					return null;
				}
			
				// draw a point in the map
				function show_point(name) {
					var point_to_show = searchByName(name, points);
					refresh_markers(map, [point_to_show]);
				}
				
				// draw a balade in the map
				function show_balade(name) {
					var balade_to_show = searchByName(name, balades);
					refresh_markers(map, balade_to_show.points);
				}
				
				// load map without points
				var map = setup_map(center={lon: -4.50010299, lat: 48.38423089}, zoom=14);
				
				// create example points
				var points = [{lon: -4.5250042190, lat: 48.382436270, name: "point1"}, {lon: -4.5210042190, lat: 48.386435270, name: "point2"}, {lon: -4.5015042190, lat: 48.394435270, name: "point3"}, {lon: -4.5116742190, lat: 48.39236270, name: "point4"}, {lon: -4.5010042190, lat: 48.392435270, name: "point5"}, {lon: -4.5210042190, lat: 48.382435270, name: "point6"}]
				
				// create example strolls (balades)
				var balades = [{name: 'balade1', points: [points[0], points[1], points[2], points[3]]}, {name: 'balade2', points: [points[0], points[1], points[4], points[5]]}, {name: 'balade3', points: [points[4], points[5], points[2], points[3]]}]
				
				// add points and balades to tables
				add_rows("points_list", points, "show_point");
				add_rows("balades_list", balades, "show_balade");
			</script>
